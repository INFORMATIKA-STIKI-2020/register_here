<style>
    .logo {
        width: 110px;
    }
</style>

<body>
    <div class="container mt-5">
        <img src="img/logo.jpg" alt="logo" class="img-fluid rounded mb-4 logo mx-auto text-center d-block">
        <h1 class="text-center font-weight-bold">Daftar Disini</h1>

        <div class="col-lg-4 col-md-12 p-4 mx-auto mt-5">
            <form name="daftar" method="POST" netlify>
                <div class="form-group">
                    <label class="font-weight-bold" for="1">Alamat Email</label>
                    <input type="email" class="form-control" id="1" placeholder="name@example.com" name="Email">
                </div>
                <div class="form-group">
                    <label class="font-weight-bold" for="2">Username Github </label>
                    <input type="text" class="form-control" id="2" placeholder="johndoe" name="Username">
                </div>
                <div class="form-group">
                    <label class="font-weight-bold" for="3">Nama Lengkap</label>
                    <input type="text" class="form-control" id="3" placeholder="John Doe" name="Nama_Lengkap">
                </div>
                <div class="form-group">
                    <label class="font-weight-bold" for="exampleFormControlTextarea1">Alasan Ingin Join</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="Alasan"></textarea>
                </div>
                <div class="form-check my-3">
                    <input class="form-check-input" type="checkbox" value="âœ”" id="defaultCheck1" name="Aktif">
                    <label class="form-check-label" for="defaultCheck1">
                        Saya Aktif di Github
                    </label>
                </div>
                <p class="text-left">
                    Kunjungi halaman kami
                    <a href="https://github.com/INFORMATIKA-STIKI-2020" target="_blank">disini</a>.
                </p>
                <button class="btn btn-lg btn-block btn-primary" type="submit">Submit</button>
            </form>

        </div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>

        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>
